<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <title>Home / Twitter</title>
</head>
<body>
    <!--sidebar starts-->
    <div class="sidebar">
        <i class="fab fa-twitter"></i>
        <div class="sidebarOption active">
            <span class="material-symbols-outlined">home</span>
            <h2>Home</h2>
        </div>

        <div class="sidebarOption">
            <span class="material-symbols-outlined">tag</span>
            <h2>Explore</h2>
        </div>

        <div class="sidebarOption">
            <span class="material-symbols-outlined">notifications</span>
            <h2>Notifications</h2>
        </div>

        <div class="sidebarOption">
            <span class="material-symbols-outlined">mail</span>
            <h2>Messages</h2>
        </div>

        <div class="sidebarOption">
            <span class="material-symbols-outlined">list_alt</span>
            <h2>Lists</h2>
        </div>

        <div class="sidebarOption">
            <span class="material-symbols-outlined">bookmark</span>
            <h2>Bookmarks</h2>
        </div>

        <div class="sidebarOption">
            <span class="material-symbols-outlined">person</span>
            <h2>Profile</h2>
        </div>

        <div class="sidebarOption">
            <span class="material-symbols-outlined">more_horiz</span>
            <h2>More</h2>
        </div>
        <button class="sidebar_tweet">Tweet</button>
    </div>
    <!--sidebar ends-->

    <!--feed starts-->
    <div class="feed">
        <div class="feed_header">
            <h2>Home</h2>
        </div>

        <!--tweetbox starts-->
        <div class="tweetBox">
            <form>
                <div class="tweetBox_input">
                    <img src="./images/avatar.png" alt="">
                    <input type="text" placeholder="What's happening?">
                </div>
                <button class="tweetButton">Tweet</button>
            </form>
        </div>
        <!--tweetbox ends-->

        <!--post starts-->
        <div class="post">
            <div class="avatar">
                <img src="./images/avatar.png" alt="">
            </div>
        
            <div class="post_body">
                <div class="post_header">
                    <div class="post_headerText">
                        <h3>John Kowalsky
                            <span class="post_headerSpecial">
                                <span class="material-symbols-outlined post_badge">verified</span>@johnkow3
                            </span>
                        </h3>
                    </div>
                    <div class="post_headerDescription">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    </div>
                </div>

                <img src="./images/post-photo.jpg" alt="">

                <div class="post_footer">
                    <span class="material-symbols-outlined">repeat</span>
                    <span class="material-symbols-outlined">favorite</span>
                    <span class="material-symbols-outlined">publish</span>
                </div>
            </div>
        </div>
        <!--post ends-->

    </div>
    
    
    
    
    <!--feed ends-->
</body>
</html>
